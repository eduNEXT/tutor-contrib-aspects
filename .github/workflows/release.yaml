name: Release
on:
  pull_request:
    types:
      - closed
    branches:
      - main

env:
  TUTOR_ROOT: ./.ci/

jobs:
  release:
    if: github.event.pull_request.merged == true && startsWith(github.head_ref, 'bot/v')
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v3
      - name: Create tag
        id: tag_version
        uses: mathieudutour/github-tag-action@v6.1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          default_bump: false
          default_prerelease_bump: false
      - name: Create a GitHub release
        if: steps.tag_version.outputs.new_tag
        uses: ncipollo/release-action@v1
        with:
          tag: ${{ steps.tag_version.outputs.new_tag }}
          name: Release ${{ steps.tag_version.outputs.new_tag }}
          body: ${{ steps.tag_version.outputs.changelog }}
      - name: Checkout
        uses: actions/checkout@v3
      - name: setup python
        uses: actions/setup-python@v4
        with:
            python-version: 3.8
      - name: Install pip
        run: pip install -r requirements/pip.txt
      - name: Build package
        run: make build-pythonpackage
      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@master
        with:
            user: __token__
            password: ${{ secrets.PYPI_UPLOAD_TOKEN }}
  build-aspects:
    runs-on: ubuntu-latest
    needs: release
    steps:
      - name: Log in to Docker Hub
        uses: docker/login-action@f4ef78c080cd8ba55a85445d5b36e214a81df20a
        with:
          username: ${{ secrets.EDUNEXT_DOCKER_USERNAME }}
          password: ${{ secrets.EDUNEXT_DOCKER_PASSWORD }}
      - name: Checkout
        uses: actions/checkout@v3
      - name: setup python
        uses: actions/setup-python@v4
        with:
          python-version: 3.9
      - name: Install aspects
        run: pip install .
      - name: Save config
        run: tutor config save
      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v2
      - name: Build Aspects Docker Images
        run: |
          tutor images build aspects --cache-to-registry
          tutor images push aspects
  build-superset:
    runs-on: ubuntu-latest
    needs: release
    steps:
      - name: Log in to Docker Hub
        uses: docker/login-action@f4ef78c080cd8ba55a85445d5b36e214a81df20a
        with:
            username: ${{ secrets.EDUNEXT_DOCKER_USERNAME }}
            password: ${{ secrets.EDUNEXT_DOCKER_PASSWORD }}
      - name: Checkout
        uses: actions/checkout@v3
      - name: setup python
        uses: actions/setup-python@v4
        with:
          python-version: 3.9
      - name: Install aspects
        run: pip install .
      - name: Save config
        run: tutor config save
      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v2
      - name: Build Superset Docker Image
        run: |
          tutor images build aspects-superset --cache-to-registry
          tutor images push aspects-superset
  build-openedx:
    runs-on: ubuntu-latest
    needs: release
    steps:
      - name: Log in to Docker Hub
        uses: docker/login-action@f4ef78c080cd8ba55a85445d5b36e214a81df20a
        with:
            username: ${{ secrets.EDUNEXT_DOCKER_USERNAME }}
            password: ${{ secrets.EDUNEXT_DOCKER_PASSWORD }}
      - name: Checkout
        uses: actions/checkout@v3
      - name: setup python
        uses: actions/setup-python@v4
        with:
          python-version: 3.9
      - name: Install aspects
        run: pip install .
      - name: Save config
        run: tutor config save
      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v2
      - name: Build Open edX Docker Images
        run: |
          tutor images build openedx --cache-to-registry
          tutor images push openedx
